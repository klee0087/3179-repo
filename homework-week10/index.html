<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <title>Homework Week 10 by Kevin Lee Jun Hong</title>
</head>

<body>
    <h1 id="header1">Choropleth Map for the suicide dataset</h1>
    <div id="choropleth_map"></div>
    <h1 id="header2">Bubble Plot for the suicide dataset</h1>
    <div id="bubble_plot"></div>

    <script type="text/javascript">

        var viz_1 = "js/choropleth_map.json";
        vegaEmbed('#choropleth_map', viz_1).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>


    <script type="text/javascript">

      var viz_2 = "js/bubble_plot.json";
      vegaEmbed('#bubble_plot', viz_2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>

</body>

</html>
